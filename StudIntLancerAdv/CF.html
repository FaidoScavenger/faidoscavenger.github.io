<body>
    <h1>Contact Us</h1>
    <p>Need Help? You can drop us a message describing the problem you <br>
        have been experiencing, and weâ€™ll look into it as soon as possible.</p>

    <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="inquiryType">Inquiry type*</label>
        <select id="inquiryType" name="inquiryType">
            <option value="" disabled selected>Select your inquiry type...</option>
            <option value="general">General Inquiry</option>
            <option value="technical">Technical Support</option>
        </select>

        <div class="form-row">
            <div>
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" name="fullName" placeholder="Your Full Name">
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="YourEmail2024@domain.com">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="responseLanguage">Preferred Response Language*</label>
                <select id="responseLanguage" name="responseLanguage">
                    <option value="english">English</option>
                    <option value="filipino">Filipino</option>
                </select>
            </div>
            <div>
                <label for="priority">Priority*</label>
                <select id="priority" name="priority">
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
        </div>

        <label for="message">How can we help?*</label>
        <textarea id="message" name="message" placeholder="Please enter your message..."></textarea>

        <label for="attachments">Attachments</label>
        <div class="file-drop">
            <p id="attachments-preview">Drag and drop a file to attach it, or browse the file.</p>
            <input type="file" id="attachments" name="attachments" accept=".pdf, .doc, .docx">
        </div>

        <button type="submit">Send Inquiry</button>
    </form>

    <script>
        function validateForm() {
            var inquiryType = document.getElementById("inquiryType").value;
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;

            if (inquiryType === "") {
                alert("Please select an inquiry type");
                return false;
            }

            if (fullName === "" || /\d/.test(fullName)) {
                alert("Please enter a valid full name");
                return false;
            }

            if (email === "") {
                alert("Please fill in the email field");
                return false;
            }

            // Add more validation logic as needed

            return true;
        }
    </script>
